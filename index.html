<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" href="piggy-png.png">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <img src="piggyvest-logo.0b78a8fa.svg" sizes="32*32" alt="piggyvest logo">
    <div class="card">

    <h1>Create a Secure Account</h1>
        
            
     <p>Welcome to the future of Savings & Investments</p>

    <form action="">
            <label for="fullName">Full Name</label><br>
            <input type="text" name="fullName" placeholder="Full Name"><br>
                
                
            <label for="email">Email Address</label><br>
            <input type="text" name="email" placeholder="Email Address"><br>
                
                
            <label for="phoneNumber">Phone Number</label><br>
            <input type="text" name="phoneNumber" placeholder="Phone Number"><br>
                
                
            <label for="password">Password</label><br>
            <input type="text" name="password" placeholder="Password"><br>
                
                
            <label for="referral">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" name="referral" placeholder="Referrer Phone or Code"><br>
                
            <label for="vendor">How Did You Hear About Us? (Optional)</label><br>    
            <select name="vendor">
                <option value="">Click To Select</option>
                <option value="">Facebook</option>
                <option value="">Twitter</option>
                <option value="">Instagram</option>
                <option value="">Friend/Family/Coworker referral</option>
                <option value="">Google search</option>
                <option value="">Google playstore</option>
                <option value="">Online Blog</option>
                <option value="">Local Newspaper</option>
                <option value="">At an event</option>
                <option value="">Other</option>
            </select>
            
            
                
                
            <button type="submit">CREATE ACCOUNT</button>
                
                

    </form>
                  
    </div>
    <p>Already have an account? Log In</p>
    
</body>
</html>
